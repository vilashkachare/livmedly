<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment | LivMedly</title>

  <!-- Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="form-title">Book an Appointment</h1>
    <form id="appointment-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="appointment-date">Appointment Date</label>
        <input type="date" id="appointment-date" name="appointment_date" required>
      </div>

      <div class="form-group">
        <label for="time-slot">Time Slot</label>
        <select id="time-slot" name="time_slot" required>
          <option value="">Select a time slot</option>
          <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
          <option value="afternoon">Afternoon (12:00 PM - 4:00 PM)</option>
          <option value="evening">Evening (4:00 PM - 8:00 PM)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Message (Optional)</label>
        <textarea id="message" name="message" rows="3" placeholder=""></textarea>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  
  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>

</html>
